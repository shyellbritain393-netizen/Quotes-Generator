<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a89cc, #4a69bd, #1e3799, #0c2461);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 450px;
      max-width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #4a69bd;
      margin-top: 0;
      font-size: 28px;
    }

    #quote-box {
      margin: 25px 0;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #quote {
      font-size: 1.4em;
      font-style: italic;
      line-height: 1.5;
      margin-bottom: 15px;
      transition: opacity 0.3s ease;
    }

    #author {
      font-size: 1.1em;
      font-weight: 600;
      color: #4a69bd;
      transition: opacity 0.3s ease;
    }

    button {
      background: #4a69bd;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #1e3799;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    .loading {
      opacity: 0.7;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #777;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
      
      #quote {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Inspirational Quote Generator ✨</h1>
    <div id="quote-box">
      <p id="quote">Click the button for an inspirational quote!</p>
      <span id="author"></span>
    </div>
    <button id="new-quote-btn" onclick="generateQuote()">New Quote</button>
    <div class="footer">Powered by Quotable API</div>
  </div>

  <script>
    // Preload some quotes for offline use or if API fails
    const fallbackQuotes = [
      {
        content: "The only way to do great work is to love what you do.",
        author: "Steve Jobs"
      },
      {
        content: "Life is what happens when you're busy making other plans.",
        author: "John Lennon"
      },
      {
        content: "The future belongs to those who believe in the beauty of their dreams.",
        author: "Eleanor Roosevelt"
      },
      {
        content: "Be yourself; everyone else is already taken.",
        author: "Oscar Wilde"
      },
      {
        content: "You must be the change you wish to see in the world.",
        author: "Mahatma Gandhi"
      }
    ];

    async function generateQuote() {
      const quoteElement = document.getElementById('quote');
      const authorElement = document.getElementById('author');
      const buttonElement = document.getElementById('new-quote-btn');
      
      // Show loading state
      quoteElement.classList.add('loading');
      authorElement.classList.add('loading');
      buttonElement.disabled = true;
      buttonElement.textContent = 'Loading...';
      
      try {
        const response = await fetch("https://api.quotable.io/random");
        if (!response.ok) {
          throw new Error('Failed to fetch quote');
        }
        
        const data = await response.json();
        
        // Fade in new quote
        quoteElement.style.opacity = 0;
        authorElement.style.opacity = 0;
        
        setTimeout(() => {
          quoteElement.textContent = `"${data.content}"`;
          authorElement.textContent = `— ${data.author}`;
          
          quoteElement.style.opacity = 1;
          authorElement.style.opacity = 1;
        }, 300);
        
      } catch (error) {
        // Use fallback quotes if API fails
        const randomIndex = Math.floor(Math.random() * fallbackQuotes.length);
        const fallbackQuote = fallbackQuotes[randomIndex];
        
        quoteElement.textContent = `"${fallbackQuote.content}"`;
        authorElement.textContent = `— ${fallbackQuote.author}`;
        
        console.error("Error fetching quote:", error);
      } finally {
        // Remove loading state
        quoteElement.classList.remove('loading');
        authorElement.classList.remove('loading');
        buttonElement.disabled = false;
        buttonElement.textContent = 'New Quote';
      }
    }

    // Generate a quote when page loads
    window.onload = generateQuote;
  </script>
</body>
</html>
